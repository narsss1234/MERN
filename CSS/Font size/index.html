<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Font Properties</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--- 1px is 1/96th of an inch and is used for images-->
        <!--- 1pt is 1/72nd of an inch and is used for fonts-->
        <!-- 1em is 100% of parent ; this is a relative size -->
        <!-- 1rem is 100% of root ; this is also a relative size -->

        <p id="pixel">1 pixel is 1/96th of an inch</p>
        <p id="point">1 point is 1/72nd of an inch</p>

        <footer>
            <p id="em">1em is 100% the size of the parent element</p>
            <p id="rem">1rem is 100% the size of the root element</p>
        </footer>
    </body>
</html>
